{% extends 'base/base.html' %}
{% load material_form %}
{% block pagetitle %} MyQuora | Add Question {% endblock %}
{% block content %}
<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel">
            <h4 class="center-heading">Create Question</h4>
            <form action="{% url 'createquestion' %}" method="POST">
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <div class="row">
                    <div class="col12">
                        <button type="submit" name="signup" class="btn waves-effect waves-light left">Add Question</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
