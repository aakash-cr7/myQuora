{% extends 'base/base.html' %}
{% load material_form %}
{% load staticfiles %}
{% block pagetitle %} MyQuora | Login {% endblock %}
{% block content %}
<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel">
            <h4 class="center-heading">Login</h4>
            <form action="{% url 'login' %}" method='POST' id="login-form">
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <div class="row">
                    <div class="col s12">
                        <button type="submit" name="login" class="btn waves-effect waves-light left" id="login-btn">Log In</button>
                    </div>
                    <div class="col s12">
                        <a href="{% url 'signup' %}">Create an account </a>
                    </div>
                    <div class="col s12">
                        <a href="{% url 'forgot_password' %}">Forgot Password </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block morescripts %}
<script src="{% static 'base/js/userLogin.js' %}"></script>
<script>
    UserLogin.init();
</script>
{% endblock %}
